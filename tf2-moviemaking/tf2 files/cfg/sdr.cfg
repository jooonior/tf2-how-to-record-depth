// Load SourceDemoRender and set it's cvars

snd_restart
plugin_load SDR\SourceDemoRender.Multiplayer.dll

// Folder where to record to (default \tf directory)
sdr_outputdir "D:\Me\Videos\Render"

// Recording framerate
sdr_render_framerate 60

// Record full RGB spectrum
sdr_movie_encoder libx264rgb
sdr_movie_encoder_pxformat bgr0

// Sampling (motion blur)
sdr_sample_mult 0
sdr_sample_exposure 0

// Notification when recording is done
sdr_endmovieflash 1
